<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" type="image/png" href="images/icons/favicon.ico"/> 
        <link rel="stylesheet" type="text/css" href="CSS/webfonts/font-awesome.min.css">
        <link rel="stylesheet" href="CSS/bootstrap.css">
        <link rel="stylesheet" href="CSS/all.min.css">
        <link rel="stylesheet" type="text/css" href="css/login.css">
    </head>

    <body>
        <div class="form1">
            
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-pic " >
                        <img src="images/img-01.png" alt="IMG">
                    </div>
    
                    <form class="login100-form ">
                        <span class="login100-form-title">
                            Member Login
                        </span>
    
                        <div class="wrap-input100 " >
                            <input class="input100" type="text" name="Username" id="username" placeholder="Email">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>
    
                        <div class="wrap-input100 " >
                            <input class="input100" type="password" name="pass" id="password" placeholder="Password">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>
                        
                        <div class="container-login100-form-btn">
                            <a href="dashborad.html">
                            <button class="login100-form-btn" onclick="checkOnUser()"  >
                                Login
                                </a>
                            </button>
                            <span id="notMatching" style="color: red; font-size: larger;"></span>
                        </div>
                       
    
                        <div class="text-center p-t-12">
                            <span class="txt1">
                                Forgot
                            </span>
                            <a class="txt2" href="#" style="text-decoration: none;">
                                Username / Password?
                            </a>
                        </div>
    
                        <div class="text-center p-t-136">
                            <a class="txt2" href="#" style="text-decoration: none; ">
                                Create your Account
                                <i class="fas fa-long-arrow-alt-right"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/all.min.js"></script>
        <script src="js/func.js"></script>
    </body>
</html>
