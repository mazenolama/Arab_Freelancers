        <div id="cont1"class="container" >
        
            <div class="row">
                
                <div class="col-md-12">

                    <div class="card" style="text-align: center; margin: auto; width: 800px;">
                        <div class="card-header">
                         <h3 style="font-weight: 400;"> <strong> Create New Client </strong></h3>
                        </div>

                        <form  style="width: 30rem; margin:auto; ">

                            <div class="form-group">
                              <label >Email address</label>
                              <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>

                            <div class="form-group">
                                <label >Company Name</label>
                                <input type="text" class="form-control" id="Company"  placeholder="example:souq.com">
                                
                            </div>

                            <div class="form-group">
                                <label >Phone Number</label>
                                <input type="text" class="form-control" id="phoneNumber"  placeholder="example:+201000000">
                            </div>
                
                            <div class="form-group">
                             <label >Password</label>
                             <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                
                            <div class="form-group">
                             <label >Confirme Password</label>
                             <input type="password" class="form-control" id="confirmePass" placeholder="Confirme Password">
                            </div>
                
                            <div class="form-group">
                              <label for="exampleInputPassword1">Roles</label>
                              <select class="form-control">
                                  <option>Super Admin</option>
                                  <option>Admin</option>
                                  <option>Client</option>
                                  <option>Freelancer</option>
                                  <option>Guset</option>
                              </select>
                            </div>

                            <button type="submit" class="btn btn-primary" onclick="checkConfirmPass()">Create</button>
